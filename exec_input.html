<html>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<body>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <div id="app">
        <h1>{{message}}   {{username}} </h1>
        <h2>This is my first web page---{{subtitle}}</h2>
        <p>My Name is {{name}} <input v-model="name"> </p>
  <!-- 要注意下面兩組 input 對應的都是 v-model="picked"  -->
  <div>
    <h4> 1.radio ***</h4>
    <p>性別:
    <input type="radio" id="one" value="1" v-model="picked">
    <label for="one">男</label>
    <input type="radio" id="two" value="2" v-model="picked">
    <label for="two">女</label></p>
  </div>
  <span>Picked: {{ picked }}</span>
  <div>  
  <!-- 注意下面 input 對應的都是 v-model="checkedNames"  -->
   <br>
   <h4> 2.checkBox ***</h4>
   <p>選修學科: </p>
  <input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
  <label for="jack">English</label>
  <input type="checkbox" id="john" value="John" v-model="checkedNames">
  <label for="john">Chinese</label>
  <input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
  <label for="mike">Mathematics</label>
  <input type="checkbox" id="mary" value="Mary" v-model="checkedNames">
  <label for="mary">Geography</label>
  <br>
  <p>Checked names: {{ checkedNames }}</p>
  </div>
  
  <div>
  <input type="checkbox" id="checkbox" v-model="isChecked">
  <label for="checkbox">成績 all pass ? {{isChecked}}</label>

  </div>
  <div>
  <!-- 注意，v-model 要放在 select 而不是 option -->
    <br>
   <h4> 3.Select option ***</h4>
   <p>居住城市： </p>
  <select v-model="selected">
    <option disabled value="">請選擇</option>
    <option>台北市</option>
    <option>新北市</option>
    <option>基隆市</option>
    <option>桃園市</option>
    <option>台中市</option>
  </select>
  <p>Selected: {{ selected || '未選擇' }}</p>
</div>
</div>
<script>
const vm = new Vue({
    data: {
      message : "Hello!",
      name : '',  
      subtitle : "radio/checkbox/select practic",
      picked : '',
      checkedNames: [],
      isChecked : false,
      selected:''
    } 
  }).$mount("#app");  
</script>  
  
</body>
</html>
